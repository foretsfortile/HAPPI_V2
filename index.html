<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI V2 - Mirror System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="brand">
            <div class="logo">HAPPI <span class="acronym">V2 - Mirror</span></div>
        </div>
        <div class="nav-controls">
            <button id="toggleIA" class="ia-toggle-btn">IA OFF</button>
            <select id="scenario-select">
                <option value="">-- Choisir un Scénario --</option>
            </select>
            <button id="stopBtn" class="stop-btn">STOP / ANALYSE</button>
        </div>
    </header>

    <main id="command-center">
        <section class="col action-col">
            <h2 class="col-title" id="scenario-name">SÉLECTIONNEZ UN SCÉNARIO</h2>
            <div id="box-action" class="view-box"></div>
        </section>
        <section class="col brain-col">
            <h2 class="col-title">Intelligence</h2>
            <div id="smart-content" class="scroll-area">
                <div class="placeholder-text">En attente de données...</div>
            </div>
        </section>
        <section class="col system-col">
            <h2 class="col-title">Machinerie</h2>
            <div id="matrix-logs" class="matrix-area">
                <div class="log-entry">Système prêt.</div>
            </div>
        </section>
    </main>

    <footer id="global-controls">
        <div class="nav-buttons">
            <button id="prevBtn" class="focus-btn">PRÉCÉDENT</button>
            <button id="nextBtn" class="main-action">SUIVANT</button>
        </div>
    </footer>
    <script src="app.js?v=1.1"></script>
</body>

</html>
