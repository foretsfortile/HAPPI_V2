<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI V2 - Mirror Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <div class="logo">HAPPI V2 <span class="sub-logo">- Mirror</span></div>
        <div class="controls-top">
            <button id="toggleIA" class="btn-ia">IA OFF</button>
            <select id="scenario-select">
                <option value="">-- Chargement en cours --</option>
            </select>
            <button id="stopBtn" class="btn-reset">REPRISE</button>
        </div>
    </header>

    <main class="mirror-grid">
        <section class="col-viewport">
            <header class="col-header" id="scenario-name">SÉLECTIONNEZ UN SCÉNARIO</header>
            <div class="col-body" id="box-action">
            </div>
        </section>

        <section class="col-viewport">
            <header class="col-header">INTELLIGENCE CONTEXTUELLE</header>
            <div class="col-body" id="smart-content">
                <p class="placeholder">En attente de données...</p>
            </div>
        </section>

        <section class="col-viewport">
            <header class="col-header">MACHINERIE SYSTÈME</header>
            <div class="col-body machine-theme" id="matrix-logs">
                <p class="log-entry">Initialisation système...</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <button id="nextBtn" class="btn-next">SUIVANT / ANALYSE</button>
    </footer>

    <script src="app.js?v=2.1"></script>
